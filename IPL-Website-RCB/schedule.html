<div id="schedule"  class="max-w-4xl  mx-auto p-2 space-y-4"></div>

<script>
    const matches = [
        {
            date: 'Sunday, March 23, 2025',
            homeTeam: 'CSK',
            awayTeam: 'RCB',
            venue: 'M. A. Chidambaram Stadium, Chennai',
            time: '19:30 IST',
            homeColor: 'bg-yellow-400',
            awayColor: 'bg-red-600'
        },
        {
            date: 'Monday, March 24, 2025',
            homeTeam: 'SRH',
            awayTeam: 'KKR',
            venue: 'Rajiv Gandhi International Stadium, Hyderabad',
            time: '19:30 IST',
            homeColor: 'bg-orange-500',
            awayColor: 'bg-purple-700'
        },
        {
            date: 'Tuesday, March 25, 2025',
            homeTeam: 'RR',
            awayTeam: 'LSG',
            venue: 'Sawai Mansingh Stadium, Jaipur',
            time: '19:30 IST',
            homeColor: 'bg-blue-600',
            awayColor: 'bg-sky-300'
        },
        {
            date: 'Wednesday, March 26, 2025',
            homeTeam: 'GT',
            awayTeam: 'SRH',
            venue: 'Narendra Modi Stadium, Ahmedabad',
            time: '19:30 IST',
            homeColor: 'bg-gray-800',
            awayColor: 'bg-orange-500'
        },
        {
            date: 'Thursday, March 27, 2025',
            homeTeam: 'MI',
            awayTeam: 'PBKS',
            venue: 'Wankhede Stadium, Mumbai',
            time: '19:30 IST',
            homeColor: 'bg-blue-700',
            awayColor: 'bg-red-700'
        }
    ];

    function createMatchCard(match) {
        return `
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 bg-gray-50">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 rounded-full ${match.homeColor}"></div>
                            <span class="font-semibold">${match.homeTeam}</span>
                        </div>
                        
                        <div class="flex flex-col items-center flex-grow">
                            <div class="text-sm text-gray-600">${match.venue}</div>
                            <div class="font-semibold">${match.time}</div>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <span class="font-semibold">${match.awayTeam}</span>
                            <div class="w-3 h-3 rounded-full ${match.awayColor}"></div>
                        </div>
                    </div>
                    
                    <div class="mt-2 text-sm text-gray-500 text-center">
                        ${match.date}
                    </div>
                </div>
            </div>
        `;
    }

    function renderSchedule() {
        const scheduleContainer = document.getElementById('schedule');
        scheduleContainer.innerHTML = matches
            .map(match => createMatchCard(match))
            .join('');
    }

    
    document.addEventListener('DOMContentLoaded', renderSchedule);
</script>
