    const newsData = [
        {
            title: "RCB Announces New Captain for IPL 2025",

            category: "Team News",
            link:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fuccricket.live%2Fcricket%2Fipl%2Fwho-will-lead-royal-challengers-bengaluru-in-ipl-2025-16912%2F&psig=AOvVaw0k3hkS9-UfiDyPt2J5VZsD&ust=1738413082702000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMDf48P7n4sDFQAAAAAdAAAAABAE"
        },
        {
            title: "Training Camp Begins for IPL 2025",
            excerpt: "The RCB squad has assembled in Bangalore as preparations begin for the upcoming season.",
            image: "./Resources/DSC_0249.jpeg",
            date: "2025-01-25",
            category: "Training Update",
            link:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.royalchallengers.com%2Frcb-cricket-news%2Fnews%2Fday-2-at-the-royal-challengers-bangalore-training-camp&psig=AOvVaw1U4jJs-o_IhIf3PXE9-pG9&ust=1738412926081000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPjzyPn6n4sDFQAAAAAdAAAAABAE"
        },
        {
            title: "Fan Zone Expansion at Chinnaswamy Stadium",
            excerpt: "RCB announces major upgrades to enhance fan experience at home games.",
            image: "./Resources/RCB-Fans.jpg",
            date: "2025-01-20",
            category: "Stadium News",
            link:"https://www.google.com/url?sa=i&url=https%3A%2F%2Ffemalecricket.com%2Fwpl-2024%2F38494-rcb-fans-extend-their-unwavering-support-at-chinnaswamy-stadium.html&psig=AOvVaw1b2fFg0qmLhGldusNW-ZIK&ust=1738412853587000&source=images&cd=vfe&opi=89978449&ved=0CBcQjhxqFwoTCKC1jdb6n4sDFQAAAAAdAAAAABAE"
        },
        {
            title: "New Jersey Launch Event",
            excerpt: "RCB unveils new jersey design for IPL 2025 season with sustainable materials.",
            image: "./Resources/jersey.jpeg",
            date: "2025-01-15",
            category: "Team News",
            link:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.deccanherald.com%2Farchives%2Fipl-2023-royal-challengers-bangalore-unveil-new-jersey-in-bengaluru-1204920-1400526&psig=AOvVaw0vu-L_QXaANAtcU_qw12Ey&ust=1738412982846000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNinhpT7n4sDFQAAAAAdAAAAABAE"
        },
        {
            title: "Youth Development Program Success",
            excerpt: "Three players from RCB's youth program selected for national U-19 squad.",
            image: "./Resources/youth.webp",
            date: "2025-01-10",
            category: "Academy News",
            link:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.hindustantimes.com%2Fcricket%2Frcb-launches-made-of-bold-sports-development-programme-101734687210454.html&psig=AOvVaw17Ve2saw4OTz14sqB0S5YU&ust=1738412508600000&source=images&cd=vfe&opi=89978449&ved=0CBcQjhxqFwoTCMDwwLf5n4sDFQAAAAAdAAAAABAE"
        },
        {
            title: "Community Outreach Initiative",
            excerpt: "RCB players participate in city-wide cricket coaching camps for underprivileged children.",
            image: "./Resources/outreach.jpg",
            date: "2025-01-05",
            category: "Community",
            link:"https://www.google.com/url?sa=i&url=https%3A%2F%2Fmediabrief.com%2Fampere-and-rcb-interact-with-children-at-ngo%2F&psig=AOvVaw3c4LFDicuJnoIST8Yzp_SF&ust=1738413025670000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIC6haj7n4sDFQAAAAAdAAAAABAE"
        }
    ];

  
    function createNewsCards() {
        const container = document.getElementById('newsContainer');
        
        newsData.forEach(news => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105';
            
            card.innerHTML = `
                <img src="${news.image}" alt="${news.title}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <div class="flex items-center mb-2">
                        <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">
                            ${news.category}
                        </span>
                        <span class="text-gray-500 text-sm ml-2">
                            ${moment(news.date).fromNow()}
                        </span>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-gray-800">${news.title}</h2>
                    <p class="text-gray-600 mb-4">${news.excerpt}</p>
                    <button class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800 transition duration-300">
                        Read More
                    </button>
                </div>
            `;
            
            container.appendChild(card);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        createNewsCards();
    });
</script>
